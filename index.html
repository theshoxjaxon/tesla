<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />

    <title>Tesla</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="700"
          data-aos-offset="0"
          class="header__nav"
        >
          <a class="headder__logo" href="./index.html"
            ><img
              src="./images/logo_tesla.png"
              alt="Logo Tesla painted by RO
            Studio'Elon Musk'"
              width="140"
              height="60"
          /></a>
          <ul class="header__list list">
            <li class="list__item">
              <a href="#" class="list__link">Model S</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Model 3</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Model X</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Model Y</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Solar Roof</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Solar Panel</a>
            </li>
          </ul>
          <ul class="headder__list list-nav">
            <li class="list-nav__item list__item">
              <a href="#" class="list-nav__link">Shop</a>
            </li>
            <li class="list-nav__item list__item">
              <a href="#" class="list-nav__link">Account</a>
            </li>
            <li class="list-nav__item list__item">
              <a href="#" class="list-nav__link">Menu</a>
            </li>
          </ul>
        </nav>
        <div class="header__box box">
          <h1 data-aos="fade-up" data-aos-duration="3000" class="box__head">
            Model 3
          </h1>
          <p class="box__desc" data-aos="fade-down" data-aos-duration="3000">
            Order Online for
            <a class="box__link" href="#">Touchless Delivery</a>
          </p>
        </div>
        <div class="header__btns">
          <button
            class="btn btn-gray"
            data-aos="fade-right"
            data-aos-anchor="#example-anchor"
            data-aos-offset="600"
            data-aos-duration="900"
          >
            CUSTOM ORDER
          </button>
          <button
            class="btn btn-white"
            data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="600"
            data-aos-duration="900"
          >
            EXISTING INVENTORY
          </button>
        </div>
      </div>
    </header>
    <!-- <main class="main">
      <section class="main__top">
        <div class="container"></div>
      </section>
    </main> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <style>
      @import url("http://fonts.cdnfonts.com/css/gotham");
    </style>

    <script src="./js/main.js"></script>
  </body>
</html>
